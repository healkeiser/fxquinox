# Folder
$SHOT$:
  type: folder
  metadata:
    creator: "fxquinox"
    entity: "shot"
    description: "Shot root folder"
  children:
    # File
    - name: .$SHOT$_info.json
      type: file
      metadata:
        creator: "fxquinox"
        entity: "metadata"
        cut_in: "$CUT_IN$"
        cut_out: "$CUT_OUT$"
        description: "Shot information"
      content: |
        {
          "entity_type": "shot",
          "shot_name": "$SHOT$",
          "shot_root": "$SHOT_ROOT$",
          "cut_in": "$CUT_IN$",
          "cut_out": "$CUT_OUT$",
          "handle_in": "$HANDLE_IN$",
          "handle_out": "$HANDLE_OUT$"
        }

    # Folder
    - name: exports
      type: folder
      metadata:
        creator: "fxquinox"
        entity: "exports"
        description: "Export (caches, etc.) of the shot"

    # Folder
    - name: playblasts
      type: folder
      metadata:
        creator: "fxquinox"
        entity: "playblasts"
        description: "Playblasts (viewport renders) of the shot"

    # Folder
    - name: renders
      type: folder
      metadata:
        creator: "fxquinox"
        entity: "renders"
        description: "2D and 3D renders of the shot"
        children:
          # Folder
          - name: 2d_renders
            type: folder
            metadata:
              creator: "fxquinox"
              entity: "2d_renders"
              description: "2D renders of the shot"

          # Folder
          - name: 3d_renders
            type: folder
            metadata:
              creator: "fxquinox"
              entity: "3d_renders"
              description: "3D renders of the shot"

    # Folder
    - name: workfiles
      type: folder
      metadata:
        creator: "fxquinox"
        entity: "workfiles"
        description: "Workfiles of the shot"
        # Children will hold the workfiles under `STEP/TASK` structure
