# Folder
$PROJECT$:
  type: folder
  metadata:
    creator: "fxquinox"
    entity: "project"
    name: "$PROJECT$"
    fps: "$FPS$"
    description: "Project root folder"
  children:
    # Folder
    - name: .$PROJECT$_info.json
      type: file
      metadata:
        creator: "fxquinox"
        entity: "metadata"
        description: "Project configuration"
      content: |
        {
          "entity_type": "project",
          "project_name": "$PROJECT$",
          "project_root": "$PROJECT_ROOT$"
        }

    # Folder
    - name: .pipeline
      type: folder
      metadata:
        creator: "fxquinox"
        entity: "pipeline"
        description: "Pipeline configurations and custom modules"
      children:
        # Folder
        - name: custom_modules
          type: folder
          metadata:
            creator: "fxquinox"
            entity: "custom_modules"
            description: "Custom modules for pipeline"
          children:
            # File
            - name: README.md
              type: file
              metadata:
                creator: "fxquinox"
                entity: "help"
                description: "Documentation for custom modules"
              content: ""
        # Folder
        - name: workfile_presets
          type: folder
          metadata:
            creator: "fxquinox"
            entity: "workfile_presets"
            description: "Preset configurations for workfiles"
          children:
            # File
            - name: README.md
              type: file
              metadata:
                creator: "fxquinox"
                description: "Documentation for workfile presets"
              content: ""
        # Folder
        - name: project_config
          type: folder
          metadata:
            creator: "fxquinox"
            entity: "project_config"
            description: "Project configurations"
          children:
            # File
            - name: README.md
              type: file
              metadata:
                creator: "fxquinox"
                description: "Documentation for project configurations"
              content: ""
            # File:
            - name: apps.yaml
              type: file
              metadata:
                creator: "fxquinox"
                entity: "apps"
                description: "Applications configuration"
              content: |
                apps:
                  #
                  - houdini:
                      version:
                        major: 20
                        minor: 0
                        patch: 643
                      executable: C:/Program Files/Side Effects Software/Houdini $VERSION_MAJOR$.$VERSION_MINOR$.$VERSION_PATCH$/bin/houdini.exe
                      # executable: /opt/hfs$VERSION_MAJOR$.$VERSION_MINOR$.$VERSION_PATCH$/bin/houdini
                      icon: $FXQUINOX_ROOT$/images/icons/apps/houdini.svg

                  #
                  - maya:
                      version:
                        major: 2024
                        minor:
                        patch:
                      executable: C:/Program Files/Autodesk/Maya$VERSION_MAJOR$/bin/maya.exe
                      icon: $FXQUINOX_ROOT$/images/icons/apps/maya.svg

                  #
                  - nuke:
                      version:
                        major: 15
                        minor: 0
                        patch: 4
                      executable: C:/Program Files/Nuke$VERSION_MAJOR$.$VERSION_MINOR$v$VERSION_PATCH$/nuke$VERSION_MAJOR$.$VERSION_MINOR$.exe
                      commands: ["--nc"]
                      icon: $FXQUINOX_ROOT$/images/icons/apps/nuke.svg

                  #
                  - substance_painter:
                      version:
                        major:
                        minor:
                        patch:
                      executable: C:/Program Files/Adobe/Adobe Substance 3D Painter/Adobe Substance 3D Painter.exe
                      icon: $FXQUINOX_ROOT$/images/icons/apps/substance_painter.svg

            # File:
            - name: steps.yaml
              type: file
              metadata:
                creator: "fxquinox"
                entity: "steps"
                description: "Steps configuration"
              content: |
                steps:
                  - name_short: RND
                    name_long: Research
                    icon: science
                    color: "#03a9f4"
                    tasks:
                      - name: Research

                  - name_short: MOD
                    name_long: Modeling
                    icon: edit
                    color: "#607d8b"
                    tasks:
                      - name: Modeling

                  - name_short: TEX
                    name_long: Texturing
                    icon: texture
                    color: "#795548"
                    tasks:
                      - name: Texturing

                  - name_short: LDV
                    name_long: Lookdev
                    icon: brush
                    color: purple
                    tasks:
                      - name: Lookdev

                  - name_short: LAY
                    name_long: Layout
                    icon: park
                    color: "#8bc34a"
                    tasks:
                      - name: Layout

                  - name_short: RIG
                    name_long: Rigging
                    icon: accessibility
                    color: "#ff5722"
                    tasks:
                      - name: Rigging

                  - name_short: ANI
                    name_long: Animation
                    icon: animation
                    color: "#f44336"
                    tasks:
                      - name: Animation

                  - name_short: CFX
                    name_long: CharacterEffects
                    icon: face
                    color: "#e91e63"
                    tasks:
                      - name: CharacterEffects

                  - name_short: FX
                    name_long: Effects
                    icon: local_fire_department
                    color: "#ffc107"
                    tasks:
                      - name: Effects

                  - name_short: LGT
                    name_long: Lighting
                    icon: lightbulb
                    color: "#ffeb3b"
                    tasks:
                      - name: Lighting

                  - name_short: CMP
                    name_long: Compositing
                    icon: compare
                    color: "#009688"
                    tasks:
                      - name: Compositing

                  - name_short: EDI
                    name_long: Editing
                    icon: local_movies
                    color: "#3f51b5"
                    tasks:
                      - name: Editing

    # Folder
    - name: production
      type: folder
      metadata:
        creator: "fxquinox"
        entity: "production"
        description: "Sequences, shots and assets used in production"
      children:
        # Folder
        - name: shots
          type: folder
          metadata:
            creator: "fxquinox"
            entity: "shots"
            description: "Sequences and shots used in production"

        # Folder
        - name: assets
          type: folder
          metadata:
            creator: "fxquinox"
            entity: "assets"
            description: "Assets used in production"
